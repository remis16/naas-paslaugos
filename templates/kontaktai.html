<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Kontaktai | Naas Miesto Paslaugos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <h1>Susisiekite su mumis</h1>
        <p>Užpildykite formą ir mes su jumis susisieksime kaip galima greičiau.</p>

        {% if zinute_issiusta %}
            <div class="alert">
                <strong>Ačiū!</strong> Jūsų žinutė išsiųsta sėkmingai.
            </div>
        {% endif %}

        <div class="form">
            <form method="POST">
                <input type="text" name="name" placeholder="Vardas" required>
                <input type="email" name="email" placeholder="El. paštas" required>
                <input type="text" name="service" placeholder="Tema" required>
                <textarea name="message" rows="4" placeholder="Žinutė" required></textarea>
                <button type="submit">Siųsti</button>
            </form>
        </div>
    </div><footer class="footer">
        <div class="footer-inner">
            <p>&copy; {{ year }} Naas Miesto Paslaugos. Visos teisės saugomos.</p>
            <p><a href="/kontaktai">Kontaktai</a> | <a href="/teisiskai">Teisinė informacija</a></p>
        </div>
    </footer>
    
</body>
</html>
