<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact â€“ Naas City Guide</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">ðŸ‡®ðŸ‡ª Naas City Guide</h1>
            <nav class="nav">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('legal') }}">Legal</a>
            </nav>
        </div>
    </header>

    <main class="container" style="margin-top: 40px; margin-bottom: 40px;">
        <section class="content contact-section">
            <h2>ðŸ“§ Contact Us</h2>
            {% if message_sent %}
                <div class="popup popup-success" style="position: static; transform: none; margin-bottom: 1rem;">
                    Thank you for your message! We will get back to you soon.
                </div>
            {% endif %}
            <form method="POST" class="admin-form" autocomplete="off">
                <div class="form-group">
                    <label for="name" class="form-label">Your Name:</label>
                    <input type="text" id="name" name="name" class="form-input" required minlength="2" maxlength="50">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Your Email:</label>
                    <input type="email" id="email" name="email" class="form-input" required maxlength="100">
                </div>
                <div class="form-group">
                    <label for="message" class="form-label">Message:</label>
                    <textarea id="message" name="message" class="form-input" required minlength="10" maxlength="1000" rows="5"></textarea>
                </div>
                <button type="submit" class="button">Send Message</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; {{ year }} Naas City Guide. All rights reserved.</p>
    </footer>
</body>
</html>
