{% extends "base.html" %}

{% block title %}Prisijungimas{% endblock %}

{% block content %}
<div class="flex justify-center items-center py-10">
    <div class="w-full max-w-md">
        <div class="bg-white p-8 rounded-xl shadow-2xl border border-gray-200">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center flex items-center justify-center">
                 <i data-lucide="lock" class="w-6 h-6 mr-3 text-purple-600"></i> Admin Prisijungimas
            </h1>

            {% if error %}
                <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4 rounded-md" role="alert">
                    <p class="font-bold">Klaida!</p>
                    <p>{{ error }}</p>
                </div>
            {% endif %}

            <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
                
                {{ csrf_token() }} <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Naudotojo Vardas</label>
                    <input type="text" id="username" name="username" required 
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 transition"
                           placeholder="Įveskite naudotojo vardą">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Slaptažodis</label>
                    <input type="password" id="password" name="password" required 
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 transition"
                           placeholder="Įveskite slaptažodį">
                </div>

                <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-md text-sm font-bold text-gray-900 bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150">
                    <i data-lucide="log-in" class="w-5 h-5 mr-2"></i> Prisijungti
                </button>
            </form>
            
            <div class="text-center mt-4">
                 <a href="{{ url_for('index') }}" class="text-sm text-gray-500 hover:text-gray-700 transition">
                     ⬅ Grįžti į Pagrindinį Puslapį
                 </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
